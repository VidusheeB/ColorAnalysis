  <script type="text/javascript">
    var loadFile = function(event) {
      var image = document.getElementById('output');
      image.src = URL.createObjectURL(event.target.files[0]);
    }
    // Function that handles form submission
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Stop the page from reloading

      const fileInput = document.getElementById('file');  // Get the input element
      const file = fileInput.files[0];                    // Get the first file selected

      if (!file) {
        alert('Please select a file first.');  // Warn if no file is selected
        return;
      }

      const formData = new FormData();          // Create a new FormData object
      formData.append('image', file);           // Add the image file to it (key must match backend)

      // Send the image to the backend using fetch
      fetch('/upload', {                        // Replace '/upload' with your real endpoint
        method: 'POST',
        body: formData                          // FormData handles setting the correct headers
      })
      .then(response => response.text())        // Read the response as plain text
      .then(result => {
        alert('Upload successful:\n' + result); // Show a success message
      })
      .catch(error => {
        console.error('Error:', error);         // Print error to console
        alert('Upload failed.');                // Show error message
      });
    });
    
  </script>
